<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://java.sun.com/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
    <ui:composition>
        <h:form id="frmListaProy">
            <h:dataTable id="tablaDatos" value="#{proyectoLogica.todos()}" var="unProyecto">
                <h:column>
                    <f:facet name="header">Nomnbre</f:facet>
                    #{unProyecto.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Costo</f:facet>
                    #{unProyecto.costo}
                </h:column>
                
            </h:dataTable>
            <h:commandButton value="nuevo" action="#{pryCtrl.nuevo()}" />
        </h:form>
</ui:composition>
</body>
</html>
