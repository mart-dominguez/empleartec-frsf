<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://java.sun.com/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
    <ui:composition>
        <h:form id="frmAltProy">
        <h3>Formulario Alta de Proyectos</h3>
        <div><h:inputText id="txtNomProyecto" value="#{pryCtrl.proyecto.nombre}" pt:placeholder=" INgrese fecha " disabled="#{empty pryCtrl.proyecto}" /></div>
        <div><h:inputText id="txtFechaInicio" required="true" value="#{pryCtrl.proyecto.fechaInicio}" disabled="#{empty pryCtrl.proyecto}" >
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
        </div>
        <div><h:inputText id="txtFechaFinEstimada" value="#{pryCtrl.proyecto.fechaFinEstimada}" disabled="#{empty pryCtrl.proyecto}" >
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
        </div>
        <div><h:inputText id="txtCosto" required="true" value="#{pryCtrl.proyecto.costo}" disabled="#{empty pryCtrl.proyecto}" >
                <f:convertNumber type="currency" currencySymbol="$"/>
                <f:validateDoubleRange minimum="30.0" maximum="5000.0"/>
            </h:inputText>
        </div>
        
        <div><h:commandButton value="GUARDAR ! " action="#{pryCtrl.guardar()}" id="txtIdProyecto" disabled="#{empty pryCtrl.proyecto}"  /></div>
    </h:form>
</ui:composition>
</body>
</html>
